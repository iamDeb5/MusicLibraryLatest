<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicLib - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .auth-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            font-size: 32px;
            color: #1db954;
            margin-bottom: 10px;
        }
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #333;
            border: none;
            color: #b3b3b3;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .auth-tab.active {
            background: #1db954;
            color: #fff;
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b3b3b3;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1db954;
        }
        .auth-error {
            background: #e22134;
            color: #fff;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .auth-success {
            background: #1db954;
            color: #fff;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>ðŸŽµ MusicLib</h1>
                <p style="color: #b3b3b3;">Your Music Streaming Platform</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showTab('signin')">Sign In</button>
                <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <div id="authError" class="auth-error"></div>
            <div id="authSuccess" class="auth-success"></div>

            <!-- Sign In Form -->
            <form id="signInForm" class="auth-form active" onsubmit="signIn(event)">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="signInUsername" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signInPassword" required />
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="auth-form" onsubmit="signUp(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signUpUsername" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signUpEmail" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signUpPassword" required minlength="6" />
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'signin') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('signInForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('signUpForm').classList.add('active');
            }
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('authSuccess').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('authSuccess');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('authError').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authSuccess').style.display = 'none';
        }

        async function signIn(event) {
            event.preventDefault();
            hideMessages();

            const username = document.getElementById('signInUsername').value.trim();
            const password = document.getElementById('signInPassword').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    showError('Server error: ' + text.substring(0, 100));
                    console.error('Non-JSON response:', text);
                    return;
                }

                const result = await response.json();
                if (response.ok && result.success) {
                    localStorage.setItem('userId', result.userId);
                    localStorage.setItem('username', result.username);
                    window.location.href = '/';
                } else {
                    showError(result.message || 'Invalid credentials');
                }
            } catch (error) {
                showError('Failed to sign in: ' + error.message);
                console.error('Sign in error:', error);
            }
        }

        async function signUp(event) {
            event.preventDefault();
            hideMessages();

            const username = document.getElementById('signUpUsername').value.trim();
            const email = document.getElementById('signUpEmail').value.trim();
            const password = document.getElementById('signUpPassword').value;

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    showError('Server error: ' + text.substring(0, 100));
                    console.error('Non-JSON response:', text);
                    return;
                }

                const result = await response.json();
                if (response.ok && result.success) {
                    showSuccess('Account created! Signing you in...');
                    setTimeout(() => {
                        localStorage.setItem('userId', result.userId);
                        localStorage.setItem('username', result.username);
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(result.message || 'Failed to create account');
                }
            } catch (error) {
                showError('Failed to sign up: ' + error.message);
                console.error('Sign up error:', error);
            }
        }

        // Check if already logged in
        if (localStorage.getItem('userId')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
